<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()" style="font-size: 22px; font-weight: bold; color: #3366ff;">
      <span style="color: #222">SIA</span><span style="color: #00d68f">KUN</span>
      <span style="font-weight: 300;">ERP</span>
    </a>
  </div>

  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value">{{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    
    <nb-action class="user-action">
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture || 'assets/images/default-avatar.png'">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
<div class="logout-overlay" *ngIf="isLoggingOut">
  <div class="logout-content">
    <nb-icon icon="power-outline" pack="eva" class="spinner"></nb-icon>
    <p>Logging out...</p>
  </div>
</div>
