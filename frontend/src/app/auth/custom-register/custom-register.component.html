<div class="register-wrapper">
  <nb-card class="register-card animate__animated animate__fadeInDown">
    <nb-card-header class="text-center pt-6">
      <div class="icon-wrapper">
        <nb-icon icon="person-add-outline" pack="eva" status="primary" class="register-icon animate-bounce"></nb-icon>
      </div>
      <h2 class="register-title">Buat Akun Baru</h2>
      <p class="register-subtitle">Silakan isi form untuk mendaftar ke <strong class="text-primary">Siakun-ERP</strong>
      </p>
    </nb-card-header>

    <nb-card-body class="px-8 pb-6">
      <form (ngSubmit)="register()" autocomplete="off" class="form-section">
        <nb-form-field fullWidth>
          <input nbInput placeholder="Nama Lengkap" type="text" name="name" [(ngModel)]="user.name" required />
        </nb-form-field>

        <nb-form-field fullWidth>
          <input nbInput placeholder="Email" type="email" name="email" [(ngModel)]="user.email" required />
        </nb-form-field>

        <nb-form-field fullWidth>
          <input nbInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password" required />
        </nb-form-field>

        <nb-form-field fullWidth>
          <input nbInput placeholder="Ulangi Password" type="password" name="confirmPassword"
            [(ngModel)]="user.confirmPassword" required />
        </nb-form-field>

        <div *ngIf="errors.length" class="alert-section">
          <nb-alert *ngFor="let error of errors" status="danger" outline>{{ error }}</nb-alert>
        </div>

        <div *ngIf="messages.length" class="alert-section">
          <nb-alert *ngFor="let msg of messages" status="success" outline>{{ msg }}</nb-alert>
        </div>

        <button nbButton status="success" fullWidth type="submit" [disabled]="loading" class="submit-btn mt-3">
          {{ loading ? 'Memproses...' : 'Daftar Sekarang' }}
        </button>
      </form>
    </nb-card-body>

    <nb-card-footer class="text-center pb-4">
      <a routerLink="/auth/login" class="text-primary font-semibold hover:underline">Sudah punya akun? Login</a>
    </nb-card-footer>
  </nb-card>
</div>
