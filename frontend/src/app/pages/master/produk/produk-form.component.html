<nb-card>
  <nb-card-header>
    <h5 class="m-0">{{ isEdit ? 'Edit Produk' : 'Tambah Produk' }}</h5>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="simpan()">
      <div class="form-container">

        <!-- Kode Produk -->
        <nb-form-field>
          <nb-icon nbPrefix icon="pricetags-outline"></nb-icon>
          <input nbInput fullWidth placeholder="Kode Produk" formControlName="kode_produk" readonly />
        </nb-form-field>

        <!-- Nama Produk -->
        <div class="form-item">
          <nb-form-field>
            <nb-icon nbPrefix icon="cube-outline"></nb-icon>
            <input nbInput placeholder="Nama Produk" formControlName="nama_produk" />
          </nb-form-field>
        </div>

        <!-- Kategori -->
        <div class="form-item">
          <nb-form-field>
            <nb-select placeholder="Pilih Kategori" formControlName="id_kategori">
              <nb-option *ngFor="let k of kategoriList" [value]="k.id">
                {{ k.nama_kategori }}
              </nb-option>
            </nb-select>
          </nb-form-field>
        </div>

        <!-- Satuan -->
        <div class="form-item">
          <nb-form-field>
            <nb-select placeholder="Pilih Satuan" formControlName="id_satuan">
              <nb-option *ngFor="let s of satuanList" [value]="s.id">
                {{ s.nama_satuan }}
              </nb-option>
            </nb-select>
          </nb-form-field>
        </div>

        <!-- Deskripsi -->
        <div class="form-item full">
          <nb-form-field fullWidth>
            <textarea nbInput rows="3" placeholder="Deskripsi" formControlName="deskripsi"></textarea>
          </nb-form-field>
        </div>

        <!-- Status Aktif -->
        <div class="form-item">
          <nb-form-field>
            <nb-select fullWidth placeholder="Status" formControlName="is_aktif">
              <nb-option [value]="true">Aktif</nb-option>
              <nb-option [value]="false">Tidak Aktif</nb-option>
            </nb-select>
          </nb-form-field>
        </div>

        <!-- Tombol -->
        <div class="d-flex justify-content-between mt-4">
          <button nbButton status="basic" type="button" (click)="batal()">Batal</button>
          <button nbButton status="primary" type="submit" [disabled]="form.invalid">
            {{ isEdit ? 'Simpan Perubahan' : 'Simpan' }}
          </button>
        </div>

      </div>
    </form>

  </nb-card-body>
</nb-card>
