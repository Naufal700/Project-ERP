<nb-card>
  <nb-card-header>{{ bank ? 'Edit Bank' : 'Tambah Bank' }}</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" class="bank-form">
      <div class="form-row">
        <label for="nama_bank">Nama Bank</label>
        <input nbInput fullWidth id="nama_bank" formControlName="nama_bank" placeholder="Contoh: BCA, Mandiri" />
      </div>

      <div class="form-row">
        <label for="no_rekening">No Rekening</label>
        <input nbInput fullWidth id="no_rekening" formControlName="no_rekening" placeholder="Contoh: 1234567890" />
      </div>

      <div class="form-row">
        <label for="nama_pemilik">Nama Pemilik</label>
        <input nbInput fullWidth id="nama_pemilik" formControlName="nama_pemilik" placeholder="Contoh: John Doe" />
      </div>

      <div class="form-row">
        <label for="kode_akun">Kode Akun</label>
        <nb-select fullWidth id="kode_akun" formControlName="kode_akun" placeholder="Pilih akun kas/bank">
          <nb-option *ngFor="let a of akunList" [value]="a.kode_akun">
            {{ a.kode_akun }} - {{ a.nama_akun }}
          </nb-option>
        </nb-select>
      </div>
    </form>
  </nb-card-body>

  <nb-card-footer class="button-row">
    <button nbButton status="primary" (click)="submit()" [disabled]="form.invalid">Simpan</button>
    <button nbButton status="danger" (click)="cancel()">Batal</button>
  </nb-card-footer>
</nb-card>
