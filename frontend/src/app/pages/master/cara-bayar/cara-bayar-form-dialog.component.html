<nb-card>
  <nb-card-header>{{ data ? 'Edit' : 'Tambah' }} Cara Bayar</nb-card-header>

  <nb-card-body>
    <form [formGroup]="form">
      <div class="form-grid">
        <div class="form-group">
          <label>Nama Cara Bayar</label>
          <input nbInput fullWidth formControlName="nama_cara_bayar" placeholder="Contoh: Transfer" />
        </div>

        <div class="form-group">
          <label>Tipe</label>
          <nb-select fullWidth formControlName="tipe" placeholder="Pilih tipe">
            <nb-option value="kas">Kas</nb-option>
            <nb-option value="bank">Bank</nb-option>
          </nb-select>
        </div>

        <div class="form-group">
          <label>Akun CoA</label>
          <nb-select fullWidth formControlName="kode_akun" placeholder="Pilih akun">
            <nb-option *ngFor="let akun of coaOptions" [value]="akun.kode_akun">
              {{ akun.kode_akun }} - {{ akun.nama_akun }}
            </nb-option>
          </nb-select>
        </div>

        <div class="form-group checkbox-group">
          <nb-checkbox formControlName="is_default">Jadikan Default</nb-checkbox>
        </div>
      </div>
    </form>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="primary" (click)="submit()" [disabled]="form.invalid">Simpan</button>
    <button nbButton status="danger" (click)="close()">Batal</button>
  </nb-card-footer>
</nb-card>
