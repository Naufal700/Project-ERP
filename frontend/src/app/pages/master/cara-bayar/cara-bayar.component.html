<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center flex-wrap">
    <h4 class="title">Master Cara Bayar</h4>
    <div class="d-flex gap-2">
      <button nbButton status="warning" (click)="loadCaraBayar()" [disabled]="isRefreshing">
        <nb-icon *ngIf="!isRefreshing" icon="refresh-outline"></nb-icon>
        <nb-spinner *ngIf="isRefreshing" size="tiny"></nb-spinner>
      </button>
      <button nbButton status="primary" (click)="openFormDialog()">
        <nb-icon icon="plus-outline"></nb-icon>
        Tambah Cara Bayar
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <nb-form-field class="mb-3">
      <nb-icon nbPrefix icon="search-outline"></nb-icon>
      <input nbInput placeholder="Cari cara bayar..." [(ngModel)]="searchTerm" />
    </nb-form-field>

    <div class="table-responsive">
      <table class="table table-hover table-bordered table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Kode Cara Bayar</th>
            <th>Nama Cara Bayar</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cb of getFilteredCaraBayar(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cb.kode_cara_bayar }}</td>
            <td>{{ cb.nama_cara_bayar }}</td>
            <td>
              <div class="btn-group">
                <button nbButton ghost status="info" (click)="openFormDialog(cb)">
                  <nb-icon icon="edit-2-outline"></nb-icon>
                </button>
                <button nbButton ghost status="danger" (click)="deleteCaraBayar(cb.id)">
                  <nb-icon icon="trash-2-outline"></nb-icon>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="caraBayarList.length === 0">
            <td colspan="4" class="text-center text-muted">Tidak ada data</td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
