<nb-card>
  <nb-card-header class="header-container">
    <h4 class="title">Master Cara Bayar</h4>
    <div class="action-buttons">
      <button nbButton status="warning" size="small" (click)="refreshData()" [disabled]="isRefreshing">
        <nb-icon *ngIf="!isRefreshing" icon="refresh-outline"></nb-icon>
        <nb-spinner *ngIf="isRefreshing" size="tiny"></nb-spinner>
        <span *ngIf="!isRefreshing">Refresh</span>
        <span *ngIf="isRefreshing">Memuat...</span>
      </button>

      <button nbButton status="primary" size="small" (click)="openForm()">
        <nb-icon icon="plus-outline"></nb-icon>
        <span>Tambah</span>
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <!-- Search -->
    <div class="d-flex mb-3 gap-2 align-items-center flex-wrap search-box">
      <nb-form-field fullWidth>
        <nb-icon nbPrefix icon="search-outline"></nb-icon>
        <input nbInput placeholder="Cari nama / akun..." [(ngModel)]="searchTerm" (ngModelChange)="applyFilterSort()" />
      </nb-form-field>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-sm table-hover">
        <thead>
          <tr>
            <th (click)="sortBy('nama_cara_bayar')" class="cursor-pointer">
              Nama Cara Bayar
              <nb-icon
                [icon]="sortField === 'nama_cara_bayar' ? (sortDirection === 'asc' ? 'arrow-up-outline' : 'arrow-down-outline') : 'swap-outline'">
              </nb-icon>
            </th>
            <th>Tipe</th>
            <th (click)="sortBy('kode_akun')" class="cursor-pointer">
              Akun Coa
              <nb-icon
                [icon]="sortField === 'kode_akun' ? (sortDirection === 'asc' ? 'arrow-up-outline' : 'arrow-down-outline') : 'swap-outline'">
              </nb-icon>
            </th>
            <th>Default</th>
            <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginatedData">
            <td>{{ item.nama_cara_bayar }}</td>
            <td>{{ item.tipe | titlecase }}</td>
            <td>{{ item.kode_akun }} - {{ item.nama_akun }}</td>
            <td>{{ item.is_default ? 'Ya' : 'Tidak' }}</td>
            <td class="text-center">
              <button nbButton ghost size="tiny" status="info" (click)="openForm(item)">
                <nb-icon icon="edit-2-outline"></nb-icon>
              </button>
              <button nbButton ghost size="tiny" status="danger" (click)="delete(item.id)">
                <nb-icon icon="trash-2-outline"></nb-icon>
              </button>
            </td>
          </tr>
          <tr *ngIf="paginatedData.length === 0">
            <td colspan="5" class="text-center text-muted">Tidak ada data ditemukan.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-wrapper">
      <nb-select size="small" [(selected)]="itemsPerPage" (selectedChange)="applyFilterSort()">
        <nb-option *ngFor="let size of [5, 10, 20, 50]" [value]="size">{{ size }} baris</nb-option>
      </nb-select>

      <nav *ngIf="totalPages > 1">
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1, $event)">‹</a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="changePage(i + 1, $event)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1, $event)">›</a>
          </li>
        </ul>
      </nav>
    </div>
  </nb-card-body>
</nb-card>
