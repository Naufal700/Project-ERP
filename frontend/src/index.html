<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Siakun-ERP | Sistem Informasi Akuntansi & ERP</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Siakun-ERP - Sistem Informasi Akuntansi & ERP Modern untuk Bisnis.">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" href="assets/images/siakun-logo.png">
  <link rel="manifest" href="manifest.webmanifest">
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpVhQiwAllg1RAFaxMWSpQruuGARy0Y1k&libraries=places"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #nb-global-spinner {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10000;
    }

    .spinner {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .spinner::before, .spinner::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: #000000;
      animation: spin 1.5s linear infinite;
    }

    .spinner::after {
      border-top-color: #999;
      animation-duration: 2.5s;
    }

    .spinner-inner {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #ccc;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 25px;
      font-size: 16px;
      color: #444;
      font-weight: 400;
      animation: fadein 0.8s ease;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <ngx-app>Loading Siakun-ERP...</ngx-app>

  <div id="nb-global-spinner">
    <div class="spinner">
      <div class="spinner-inner"></div>
    </div>
    <div class="loading-text" id="loadingText">Memuat Siakun-ERP...</div>
  </div>

  <script>
    const teks = [
      "Memuat Siakun-ERP...",
      "Menginisialisasi modul...",
      "Menghubungkan ke server...",
      "Menyiapkan antarmuka pengguna...",
      "Loading data pengguna..."
    ];
    let i = 0;
    const el = document.getElementById("loadingText");

    setInterval(() => {
      i = (i + 1) % teks.length;
      el.textContent = teks[i];
    }, 2500);
  </script>
</body>
</html>
